<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            height: 0;
            padding-bottom: 56.25%;
            margin: 20px auto;
            display: none; /* Inicialmente escondido */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Replay de YouTube</h1>
    <div class="video-container" id="video-container">
        <iframe id="youtube-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="controls">
        <button onclick="showVideo()">Play</button>
        <button onclick="hideVideo()">Ocultar</button>
    </div>

    <script>
        function showVideo() {
            var videoId = 'YOUR_YOUTUBE_VIDEO_ID'; // Substitua pelo ID do v√≠deo do YouTube que deseja usar
            var iframe = document.getElementById("youtube-video");
            iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&loop=1&playlist=" + videoId + "&start=0&end=8";
            document.getElementById("video-container").style.display = 'block';
        }

        function hideVideo() {
            var iframe = document.getElementById("youtube-video");
            iframe.src = "";
            document.getElementById("video-container").style.display = 'none';
        }
    </script>
</body>
</html>
