<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 320px;
            height: 180px;
            display: none; /* Inicialmente escondido */
            z-index: 1000;
            background-color: black;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 20px;
        }
        a {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Replay de YouTube</h1>
    <div class="controls">
        <a href="https://www.youtube.com/watch?v=YOUR_YOUTUBE_VIDEO_ID" target="_blank">Abrir Vídeo</a>
        <a href="javascript:void(0)" onclick="toggleVideo()">Play/Ocultar</a>
    </div>
    <div class="video-container" id="video-container">
        <iframe id="youtube-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        function toggleVideo() {
            var videoId = 'YOUR_YOUTUBE_VIDEO_ID'; // Substitua pelo ID do vídeo do YouTube que deseja usar
            var iframe = document.getElementById("youtube-video");
            var container = document.getElementById("video-container");

            if (container.style.display === 'none' || container.style.display === '') {
                iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&loop=1&playlist=" + videoId + "&start=0&end=8";
                container.style.display = 'block';
            } else {
                iframe.src = "";
                container.style.display = 'none';
            }
        }
    </script>
</body>
</html>
