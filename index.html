<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay de YouTube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            display: none; /* Inicialmente escondido */
            background-color: black;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <iframe id="youtube-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        async function checkCommand() {
            const response = await fetch('control.json');
            const data = await response.json();

            var videoId = 'YOUR_YOUTUBE_VIDEO_ID'; // Substitua pelo ID do v√≠deo do YouTube que deseja usar
            var iframe = document.getElementById("youtube-video");
            var container = document.getElementById("video-container");

            if (data.command === 'play') {
                iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&loop=1&playlist=" + videoId + "&start=0&end=8";
                container.style.display = 'block';
            } else if (data.command === 'stop') {
                iframe.src = "";
                container.style.display = 'none';
            }
        }

        setInterval(checkCommand, 2000); // Verifica o comando a cada 2 segundos
    </script>
</body>
</html>
